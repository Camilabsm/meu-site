<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./styles/reset.css" rel="stylesheet">

<body class="body__creditos">

            <a href="./index.html" id="marca">CM</a>

        </div>
        <div class="cabecalho__meio">
            <botao-ancora id="cv-cabecalho" texto-botao="Baixe meu CV" url-botao="https://drive.google.com/fileF/d/1ArnDDvneRIMlbI6eWKXJ79hFbmxqwVNB/view?usp=share_link"></botao-ancora>
        </div>
        <nav class="cabecalho__direita">

    <main class="creditos">

        <ul>
            <li><a class="creditos__item" href="https://devicon.dev/">Devicon</a></li>
            <li><a class="creditos__item" href="https://iconsvg.xyz/">ICONSVG</a></li>
            <li><a class="creditos__item" href="https://www.w3schools.com/charsets/ref_emoji.asp">Emoji Unicode Reference</a></li>
            <li><a class="creditos__item" href="https://www.iconfinder.com/">IconFinder</a></li>
        </ul>
        <h2 class="creditos__titulo">Tipografias</h2>
        <ul>
            <li><a class="creditos__item" href="https://www.behance.net/gallery/33966928/Mosk-Typeface-(Free)">Mosk - Iulian Maftei</a></li>
            <li><a class="creditos__item" href="https://fonts.google.com/">Quicksand, Bitter, Megrim - Google Fonts</a></li>
        </ul>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Camila Matias, 2023</p>
    </footer>
    <script src="./src/main.js"></script>
